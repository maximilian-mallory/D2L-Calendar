<html>
    <body>
        <form method="POST" action="{% url 'Calendar' %}">
            {% csrf_token %}
            <p>Get your course information here!</p>
            <label for="coursename">Course Name:</label>
            <input type="text" name="coursename" id="" placeholder="Course Name..."/>
            <br>
            <label for="htmltext">Paste HTML:</label>
            <input type="text" name="htmltext" id="" placeholder="HTML"/>
            <br>
            <button type="submit">Add Class</button>
        </form>
    </body>
</html>
